<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=google.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <title>Quote Genrator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Qoute -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">GG good game.</span>
        </div>
    
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Ismail</span>
        </div>
    
        <!-- Buttons -->
        <div class="buttons-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
    
            <button class="new-quote" id="new-quote">New Quote</button>
        </div>
    </div>
</body>
</html>
